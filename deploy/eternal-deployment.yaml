# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║              PRIZE2PRIDE ETERNAL DEPLOYMENT CONFIGURATION                 ║
# ║                                                                           ║
# ║  Multi-cloud, self-healing, infinitely scalable deployment                ║
# ║  Designed for eternal operation and maximum resilience                    ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

apiVersion: v1
kind: ConfigMap
metadata:
  name: prize2pride-eternal-config
  namespace: prize2pride
data:
  PLATFORM_NAME: "Prize2Pride"
  ETERNAL_VERSION: "2.5.0-OMEGA777"
  MISSION: "Augmenting Humanity Through Language Education"
  
  # Resilience Configuration
  HEALTH_CHECK_INTERVAL: "30000"
  CIRCUIT_BREAKER_THRESHOLD: "5"
  CIRCUIT_BREAKER_TIMEOUT: "30000"
  RATE_LIMIT_MAX_REQUESTS: "1000"
  RATE_LIMIT_WINDOW_MS: "60000"
  
  # Cache Configuration
  CACHE_MAX_SIZE: "50000"
  CACHE_DEFAULT_TTL: "300000"
  
  # AI Configuration
  AI_MODEL_PRIMARY: "gpt-4.1-mini"
  AI_MODEL_FALLBACK: "gpt-4.1-nano"
  IMAGE_MODEL: "dall-e-3"
  TTS_MODEL: "tts-1-hd"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prize2pride-api
  namespace: prize2pride
  labels:
    app: prize2pride
    component: api
    version: omega777
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: prize2pride
      component: api
  template:
    metadata:
      labels:
        app: prize2pride
        component: api
    spec:
      containers:
      - name: api
        image: prize2pride/api:omega777
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/trpc/system.health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/trpc/system.ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        envFrom:
        - configMapRef:
            name: prize2pride-eternal-config
        - secretRef:
            name: prize2pride-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: prize2pride-api-service
  namespace: prize2pride
spec:
  selector:
    app: prize2pride
    component: api
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prize2pride-api-hpa
  namespace: prize2pride
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prize2pride-api
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prize2pride-ingress
  namespace: prize2pride
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - prize2pride.com
    - www.prize2pride.com
    - api.prize2pride.com
    secretName: prize2pride-tls
  rules:
  - host: prize2pride.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prize2pride-api-service
            port:
              number: 80
  - host: api.prize2pride.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prize2pride-api-service
            port:
              number: 80

---
# Database Configuration with High Availability
apiVersion: v1
kind: ConfigMap
metadata:
  name: prize2pride-db-config
  namespace: prize2pride
data:
  # Primary Database (TiDB/MySQL Compatible)
  DB_PRIMARY_HOST: "tidb-cluster.prize2pride.svc"
  DB_PRIMARY_PORT: "4000"
  
  # Read Replicas
  DB_REPLICA_HOSTS: "tidb-replica-1.prize2pride.svc,tidb-replica-2.prize2pride.svc"
  
  # Connection Pool
  DB_POOL_MIN: "10"
  DB_POOL_MAX: "100"
  DB_POOL_IDLE_TIMEOUT: "30000"

---
# Redis Cache Cluster
apiVersion: v1
kind: ConfigMap
metadata:
  name: prize2pride-cache-config
  namespace: prize2pride
data:
  REDIS_CLUSTER_NODES: "redis-0.redis.prize2pride.svc:6379,redis-1.redis.prize2pride.svc:6379,redis-2.redis.prize2pride.svc:6379"
  REDIS_PASSWORD_SECRET: "prize2pride-redis-secret"

---
# Monitoring and Alerting
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prize2pride-monitor
  namespace: prize2pride
spec:
  selector:
    matchLabels:
      app: prize2pride
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics

---
# Pod Disruption Budget for High Availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prize2pride-pdb
  namespace: prize2pride
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: prize2pride
      component: api
